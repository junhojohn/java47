<html lang="en">
<meta charset="utf-8">
<head>
	<title>zoomable</title>
</head>
<style>

	.area {
	  fill: steelblue;
	  clip-path: url(#clip);
	}

</style>
<body>
	<svg width="960" height="500"></svg>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
		var parseDate = d3.timeParse("%b %Y");
		var svg = d3.select("svg"),
			margin = {top: 20, right: 20, bottom: 30, left: 40},
			width = +svg.attr("width") - margin.left - margin.right,
			height = +svg.attr("height") - margin.top - margin.bottom;



		var x = d3.scaleTime().range([0, width]),
			y = d3.scaleLinear().range([height, 0]);

		var xAxis = d3.axisBottom(x),
			yAxis = d3.axisLeft(y);

		var zoom = d3.zoom()
			.scaleExtent([1, 32]) <!--zoom 시 minimun scale factor와 maximum scale factor 지정 -->
			.translateExtent([[0, 0], [width, height]]) <!--zomm behavior를 적용할 범위를 정의. 좌측상단좌표에서부터 우측하단좌표까지-->
			.extent([[0, 0], [width, height]]) <!--zomm behavior를 적용할 범위를 정의. 좌측상단좌표에서부터 우측하단좌표까지-->
			.on("zoom", zoomed); <!--zoom 이벤트 리스너를 달아준다. -->

		function zoomed() {
		  var t = d3.event.transform, xt = t.rescaleX(x); <!--t 변수에 변형된 d3 zoom 상태를 저장하고, 변형된 x 범위를 복사하여 xt 변수에 저장한다.. -->
		  g.select(".area").attr("d", area.x(function(d) { return xt(d.date); }));
		  g.select(".axis--x").call(xAxis.scale(xt));
		}
		
		var area = d3.area()
			.curve(d3.curveMonotoneX)
			.x(function(d) { return x(d.date); })
			.y0(height)
			.y1(function(d) { return y(d.price); });

		svg.append("defs").append("clipPath")
			.attr("id", "clip")
		  .append("rect")
			.attr("width", width)
			.attr("height", height);

		var g = svg.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		d3.csv("sp500.csv", type, function(error, data) {
		  if (error) throw error;

		  x.domain(d3.extent(data, function(d) { return d.date; }));
		  y.domain([0, d3.max(data, function(d) { return d.price; })]);

		  g.append("path")
			  .datum(data)
			  .attr("class", "area")
			  .attr("d", area);

		  g.append("g")
			  .attr("class", "axis axis--x")
			  .attr("transform", "translate(0," + height + ")")
			  .call(xAxis);

		  g.append("g")
			  .attr("class", "axis axis--y")
			  .call(yAxis);

		  var d0 = new Date(2003, 0, 1),
			  d1 = new Date(2004, 0, 1);

		  // Gratuitous intro zoom!
		  svg.call(zoom).transition()
			  .duration(1500)
			  .call(zoom.transform, d3.zoomIdentity
				  .scale(width / (x(d1) - x(d0)))
				  .translate(-x(d0), 0));
		});



		function type(d) {
		  d.date = parseDate(d.date);
		  d.price = +d.price;
		  return d;
		}

	</script>
</body>
